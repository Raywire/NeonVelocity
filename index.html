<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Neon Velocity</title>
  <meta name="description" content="Fast-paced neon cyberpunk racing game">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud">
    <div class="hud-left">
      <div id="score">Score: 0</div>
      <div id="overtakes">Overtakes: 0</div>
    </div>
    <div class="hud-right">
      <div id="speed">Speed: 0</div>
      <div id="level">Level: 1</div>
      <div id="powerup">Power-up: —</div>
    </div>
  </div>
  <canvas id="game"></canvas>
  <div id="controls-hint">
    <p>Arrow keys or A/D to steer • Space to use power-up • Enter to start</p>
    <p>Touch: drag to steer • Tap with two fingers to use power-up</p>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
